                          <input type="text" class="form-control" id="fuelLiquidOrificePc" name="fuelLiquidOrificePc" placeholder="0.997" value="0.997">

                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

                      <div class="form-group row">

                          <input type="text" class="form-control" id="oxidLiquidOrificePc" name="oxidLiquidOrificePc" placeholder="0.997" value="0.997">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">

                <div class="collapse show" id="thrustChamber">

                    <form id="thrustForm">
                      <div class="form-group row">

                        <div class="col-sm-10">

                            <option selected>---选择推力室---</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">

                      </div>
                      <div class="form-group row">
                        <label for="thrustChamberTauc" class="col-sm-2 col-form-label">燃烧时滞</label>

                      </div>
                      <div class="form-group row">
                        <label for="thrustChamberK" class="col-sm-2 col-form-label">燃气比热比</label>
                        <div class="col-sm-10">

                      <div class="form-group row">

                        <label for="thrustChamberEps" class="col-sm-2 col-form-label">喷管膨胀比</label>

                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

                      <div class="form-group row">
                        <label for="globalParasTime" class="col-sm-2 col-form-label">计算步长</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="globalParasStep" name="globalParasStep" placeholder="0.0001" value="0.0001">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
          </form>

        </div>

      </div>
