<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title></title>

  <!-- Custom fonts for this template-->
  <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <div th:replace="~{fragments/topbar :: topbar}"></div>
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">电磁阀</h1>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <!-- Collapsable Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                  <h6 class="m-0 font-weight-bold text-primary">电磁阀</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardExample">
                  <div class="card-body">
                    <img src="img/solenoid.png" class="rounded mx-auto d-block">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- 电磁阀 -->
            <div class="col-lg-12">
              <!-- Collapsable Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#solenoid" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="solenoid">
                  <h6 class="m-0 font-weight-bold text-primary">电磁阀测试<img src="img/solenoid.png" class="rounded"></h6>
                </a>

                <div class="collapse show" id="solenoid">
                  <div class="card-body">
                    <form id="fuelSolenoidForm">
                      <div class="form-group row">
                        <label for="solenoidName" class="col-sm-2 col-form-label">选择已有电磁阀</label>
                        <div class="col-sm-10">
                          <select id="solenoidName" name="solenoidName" class="form-control">
                            <option selected>---选择电磁阀---</option>
                            <option th:each="solenoidValve:${solenoidValves}" th:value="${solenoidValve.componentName}" th:text="${solenoidValve.componentName}"></option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidR" class="col-sm-2 col-form-label">线圈电阻</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidR" name="fuelSolenoidR" placeholder="23.3Ω" value="23.3">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidN" class="col-sm-2 col-form-label">线圈匝数</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidN" name="fuelSolenoidN" placeholder="1700" value="1700">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidU" class="col-sm-2 col-form-label">电压</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidU" name="fuelSolenoidU" placeholder="28V" value="28">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidSigma" class="col-sm-2 col-form-label">漏磁系数</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidSigma" name="fuelSolenoidSigma" placeholder="1.3" value="1.3">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidSm" class="col-sm-2 col-form-label">磁性材料截面积</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidSm" name="fuelSolenoidSm" placeholder="0.0002m^2" value="0.0002">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidK" class="col-sm-2 col-form-label">弹簧刚度</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidK" name="fuelSolenoidK" placeholder="2800N/m" value="2800">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidM" class="col-sm-2 col-form-label">运动部分质量</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidM" name="fuelSolenoidM" placeholder="0.021kg" value="0.021">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidF" class="col-sm-2 col-form-label">弹簧预紧力</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidF" name="fuelSolenoidF" placeholder="8.68N" value="8.86">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidD" class="col-sm-2 col-form-label">阀芯直径</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidD" name="fuelSolenoidD" placeholder="0.015m" value="0.015">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelSolenoidXstop" class="col-sm-2 col-form-label">阀芯最大位移</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelSolenoidXstop" name="fuelSolenoidXstop" placeholder="0.0004m" value="0.0004">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="pin" class="col-sm-2 col-form-label">入口压强</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="pin" name="pin" placeholder="2.2e6Pa" value="2.2e6">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="qin" class="col-sm-2 col-form-label">入口流量</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="qin" name="qin" placeholder="2kg/s" value="2">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="liquidTankFuel" class="col-sm-2 col-form-label">推进剂</label>
                        <div class="col-sm-10">
                          <select id="liquidTankFuel" name="fuelTankFuel" class="form-control">
                            <option selected value="MMH">甲基肼(MMH)</option>
                            <option value="LH2">液氢(LH2)</option>
                            <option value="LO2">液氧(LO2)</option>
                            <option value="LN2O4">四氧化氮(LN2O4)</option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- 燃料路简单液体节流孔 -->
            <div class="col-lg-12">
              <!-- Collapsable Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#fuelLiquidOrifice" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="fuelLiquidOrifice">
                  <h6 class="m-0 font-weight-bold text-primary">简单液体节流孔<img src="img/liquidOrifice.bmp" class="rounded"></h6>
                </a>

                <div class="collapse show" id="fuelLiquidOrifice">
                  <div class="card-body">
                    <form id="fuelOrificeForm">
                      <div class="form-group row">
                        <label for="fuelLiquidOrificeD" class="col-sm-2 col-form-label">限流孔直径</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelLiquidOrificeD" name="fuelLiquidOrificeD" placeholder="0.005m" value="0.005">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="fuelLiquidOrificePc" class="col-sm-2 col-form-label">压降系数</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fuelLiquidOrificePc" name="fuelLiquidOrificePc" placeholder="0.997" value="0.997">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- 全局参数 -->
            <div class="col-lg-12">
              <!-- Collapsable Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#globalParas" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="globalParas">
                  <h6 class="m-0 font-weight-bold text-primary">全局参数<img src="img/global.png" class="rounded"></h6>
                </a>
                <div class="collapse show" id="globalParas">
                  <div class="card-body">
                    <form id="globleForm">
                      <div class="form-group row">
                        <label for="globalParasTime" class="col-sm-2 col-form-label">计算时间</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="globalParasTime" name="globalParasTime" placeholder="1s" value="1">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="globalParasTime" class="col-sm-2 col-form-label">计算步长</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="globalParasStep" name="globalParasStep" placeholder="0.0001" value="0.001">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form class="user">
          <div class="row">
            <button type="button" class="btn btn-success btn-lg btn-block btn-user" onclick="beginSim()">开始仿真！</button>
          </div>
          <hr/>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block btn-user" disabled="disabled" id="resultBtn" onclick="showResult()">查看结果</button>
          </div>
          <hr/>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block btn-user" id="saveBtn" onclick="showSaveModal()">保存当前参数</button>
          </div>
          </form>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <div th:replace="~{fragments/footer :: footer}"></div>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
  <div th:replace="~{fragments/logout-modal :: logout}"></div>
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- 展示结果modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">结果</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>

        </div>
        <div class="modal-body">
          <div id="container"></div>
        </div>
        <div class="modal-footer">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" id="pbBtn" class="btn btn-circle btn-info">压强</button>
            <button type="button" id="mrBtn" class="btn btn-circle btn-info">流量</button>
            <button type="button" id="psiBtn" class="btn btn-circle btn-info">磁链</button>
            <button type="button" id="phiBtn" class="btn btn-circle btn-info">磁通量</button>
            <button type="button" id="xBtn" class="btn btn-circle btn-info">阀芯位移</button>
            <button type="button" id="vBtn" class="btn btn-circle btn-info">阀芯速度</button>
          </div>
          <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{fragments/save-modal :: saveModal}"></div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{js/sb-admin-2.min.js}"></script>
  <script th:src="@{js/serializeForm.js}"></script>
  <script th:inline="javascript">var contextRoot = [[@{/}]];</script>
  <script th:src="@{vendor/highcharts/highcharts.js}"></script>
  <script th:src="@{vendor/highcharts/exporting.js}"></script>
  <script th:src="@{vendor/highcharts/series-label.js}"></script>
  <script th:src="@{vendor/highcharts/oldie.js}"></script>
  <script th:src="@{vendor/highcharts/boost.js}"></script>
  <script th:src="@{js/solenoid.js}"></script>
</body>

</html>
